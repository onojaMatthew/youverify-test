# Set the max memory Redis can use before it starts evicting keys
maxmemory 256mb

# Eviction policy: VOLATILE_LRU means Redis will remove the least recently used keys if it reaches the memory limit
maxmemory-policy volatile-lru

# Bind Redis to all available interfaces, useful when running in Docker
bind 0.0.0.0

# Enable Redis persistence (RDB snapshots)
save 900 1
save 300 10
save 60 10000

# Set password for Redis (optional for security)
# requirepass yourpassword
